<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
<!-- header: logo, banner, nav  -->
<body>
    <header>
      <div class="logo">
        <img src="./resources/css/Images/logo.png" alt="logo">
        <h2>SECRET AGENT SUPPLY INC</h2>
      </div>

      <div class="banner">
          <div class="container">
            <div class="bannerbox">
              <h3>NEW ARRIVAL</h3>
              <h1>Sport Bikes and Motorcycles</h1>
            </div>
          </div>
      </div>
      <div>
        <nav>
          <ul class="container">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
          <p>Menu</p>
        </nav>
      </div>
    </header>
<!-- Product -->
    <section class="product">
      <div class="productgrid container">
        <div class="prodbox pen">
          <img src="./resources/css/Images/pen.png" alt="pen">
          <h4>Exploding Pen</h4>
        </div>
        <div class="prodbox watch">
          <img src="./resources/css/Images/watch.png" alt="watch">
          <h4>Cellular Watch</h4>
        </div>
        <div class="prodbox glasses">
          <img src="./resources/css/Images/glasses.png" alt="glasses">
          <h4>Thermal Glasses</h4>
        </div>
      </div>
    </section>
<!-- Info -->
    <section class="info">
      <div class="location">
        <h4>Location</h4>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <h4>Hours</h4>
        <p>0800 - 1800</p>
      </div>
    </section>
  </body>
<!-- footer -->
  <footer>
    <p>&copy Secret Agent Supply Inc</p>
  </footer>
</html>
